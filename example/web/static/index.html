<!doctype html>
<html>
  <head>
    <script src="./bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <title>irMagician web application sample</title>
    <link rel="import" href="./bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="./bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="./bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="./bower_components/core-menu/core-menu.html">
    <link rel="import" href="./bower_components/core-item/core-item.html">
    <link rel="import" href="./bower_components/paper-button/paper-button.html">
  </head>
  <body unresolved>
    <core-scaffold>
      <core-header-panel navigation flex mode="seamed">
        <core-toolbar>irMagician</core-toolbar>
        <core-menu>
          <core-item icon="settings">Air Conditioner</core-item>
        </core-menu>
      </core-header-panel>
      <div tool>Air Conditoner</div>
      <div class="content">
        <paper-button>On</paper-button>
        <paper-button>Off</paper-button>
      </div>
    </core-scaffold>
  </body>
</html>
